    <script>
        // é¡µé¢å¯¼èˆªæ§åˆ¶æ¨¡å—
        const Navigation = {
            init() {
                this.navItems = document.querySelectorAll('.nav-item');
                this.pageContainers = document.querySelectorAll('.page-container');
                this.bindEvents();
            },

            bindEvents() {
                this.navItems.forEach(item => {
                    item.addEventListener('click', () => this.switchPage(item));
                });
            },

            switchPage(item) {
                const targetPageId = item.getAttribute('data-page');

                // æ›´æ–°å¯¼èˆªæ¿€æ´»çŠ¶æ€
                this.navItems.forEach(nav => nav.classList.remove('active'));
                item.classList.add('active');

                // åˆ‡æ¢é¡µé¢æ˜¾ç¤º
                this.pageContainers.forEach(page => {
                    page.classList.toggle('active', page.id === targetPageId);
                });
            }
        };

        // æ•°æ®ç®¡ç†æ¨¡å—
        const DataManager = {
            cardData: [
                { id: 1, cardNumber: "1234 5678 9012 3456" },
                { id: 2, cardNumber: "9876 5432 1098 7654" },
                { id: 3, cardNumber: "1122 3344 5566 7788" },
                { id: 4, cardNumber: "1212 3434 5656 7878" },
                { id: 5, cardNumber: "1357 2468 9012 3456" }
            ],

            fingerprintData: [
                { id: 1, fingerprintNumber: "æŒ‡çº¹ 1" },
                { id: 2, fingerprintNumber: "æŒ‡çº¹ 2" },
                { id: 3, fingerprintNumber: "æŒ‡çº¹ 3" },
                { id: 4, fingerprintNumber: "æŒ‡çº¹ 4" },
                { id: 5, fingerprintNumber: "æŒ‡çº¹ 5" }
            ],

            // è·å–æœ€å¤§ID
            getMaxId(data) {
                return data.length > 0 ? Math.max(...data.map(item => item.id)) : 0;
            },

            // æ·»åŠ å¡ç‰‡
            addCard() {
                const newId = this.getMaxId(this.cardData) + 1;
                // ç”Ÿæˆéšæœºå¡å·
                const randomCardNumber = Array.from({ length: 4 }, () =>
                    Math.floor(Math.random() * 10000).toString().padStart(4, '0')
                ).join(' ');

                this.cardData.push({ id: newId, cardNumber: randomCardNumber });
                return this.cardData;
            },

            // æ·»åŠ æŒ‡çº¹
            addFingerprint() {
                const newId = this.getMaxId(this.fingerprintData) + 1;
                this.fingerprintData.push({ id: newId, fingerprintNumber: `æŒ‡çº¹ ${newId}` });
                return this.fingerprintData;
            },

            // åˆ é™¤é¡¹ç›®
            deleteItem(type, id) {
                if (type === 'card') {
                    this.cardData = this.cardData.filter(item => item.id !== id);
                    return this.cardData;
                } else if (type === 'fingerprint') {
                    this.fingerprintData = this.fingerprintData.filter(fp => fp.id !== id);
                    return this.fingerprintData;
                }
            },

            // æ¸…ç©ºæ•°æ®
            clearData(type) {
                if (type === 'card') {
                    this.cardData = [];
                    return this.cardData;
                } else if (type === 'fingerprint') {
                    this.fingerprintData = [];
                    return this.fingerprintData;
                }
            }
        };

        // åˆ—è¡¨æ¸²æŸ“æ¨¡å—
        const ListRenderer = {
            init() {
                this.renderLists();
            },

            // æ›´æ–°è®¡æ•°æ˜¾ç¤º
            updateCounts() {
                document.getElementById('card-count').textContent = `${DataManager.cardData.length} å¼ `;
                document.getElementById('fingerprint-count').textContent = `${DataManager.fingerprintData.length} æš`;
            },

            // æ¸²æŸ“åˆ—è¡¨
            renderList(data, containerId, type) {
                const container = document.getElementById(containerId);
                container.innerHTML = '';

                if (data.length === 0) {
                    const emptyIcon = type === 'card' ? 'ğŸ’³' : 'ğŸ‘†';
                    container.innerHTML = `
                        <div class="empty-state">
                            <i>${emptyIcon}</i>
                            <p>æš‚æ— ${type === 'card' ? 'å¡ç‰‡' : 'æŒ‡çº¹'}æ•°æ®</p>
                        </div>
                    `;
                    return;
                }

                data.forEach(item => {
                    const listItem = document.createElement('div');
                    listItem.className = 'list-item';
                    listItem.dataset.id = item.id;

                    const content = type === 'card' ? item.cardNumber : item.fingerprintNumber;
                    listItem.innerHTML = `
                        <div class="content"><span>${content}</span></div>
                        <button class="delete-btn" data-id="${item.id}">åˆ é™¤</button>
                    `;

                    container.appendChild(listItem);

                    // ç»‘å®šåˆ é™¤æŒ‰é’®äº‹ä»¶
                    listItem.querySelector('.delete-btn').addEventListener('click', (e) => {
                        e.stopPropagation();
                        Modal.showDeleteConfirm(type, item.id);
                    });
                });
            },

            // æ¸²æŸ“æ‰€æœ‰åˆ—è¡¨
            renderLists() {

        // å¼¹çª—æ§åˆ¶æ¨¡å—ï¼ˆå·²ä¿®å¤ï¼‰
        const Modal = {
            init() {
                this.modal = document.getElementById('delete-modal');
                this.confirmBtn = document.getElementById('confirm-delete');
                this.cancelBtn = document.getElementById('cancel-delete');
                this.itemToDelete = null;
                this.deleteType = '';
                this.deleteAction = '';
                this.bindEvents();
            },

            bindEvents() {
                this.confirmBtn.addEventListener('click', () => this.handleConfirm());
                this.cancelBtn.addEventListener('click', () => this.hide());

                // ç‚¹å‡»å¤–éƒ¨å…³é—­å¼¹çª—
                this.modal.addEventListener('click', (e) => {
                    if (e.target === this.modal) {
                        this.hide();
                    }
                });
            },

            // æ˜¾ç¤ºåˆ é™¤ç¡®è®¤å¼¹çª—
            showDeleteConfirm(type, id = null, action = 'delete') {
                this.deleteType = type;
                this.itemToDelete = id;
                this.deleteAction = action;

                // æ›´æ–°å¼¹çª—æ–‡æœ¬
                const modalText = action === 'clear'
                    ? `ç¡®å®šè¦æ¸…ç©ºæ‰€æœ‰${type === 'card' ? 'å¡ç‰‡' : 'æŒ‡çº¹'}å—ï¼Ÿ`
                    : 'ç¡®å®šè¦åˆ é™¤è¯¥é¡¹ç›®å—ï¼Ÿ';

                document.querySelector('.modal-content p').textContent = modalText;


                this.modal.style.display = 'flex';
            },

            // éšè—å¼¹çª—
            hide() {
                this.modal.style.display = 'none';
                this.itemToDelete = null;
                this.deleteType = '';
                this.deleteAction = '';
            },

            // å¤„ç†ç¡®è®¤åˆ é™¤
            handleConfirm() {
                if (this.deleteAction === 'delete') {
                    // å•ä¸ªåˆ é™¤
                    DataManager.deleteItem(this.deleteType, this.itemToDelete);
                } else if (this.deleteAction === 'clear') {
                    // æ¸…ç©ºå…¨éƒ¨
                    DataManager.clearData(this.deleteType);
                }

                ListRenderer.renderLists();
                this.hide();
            }
        };

        // ä¸»åº”ç”¨æ§åˆ¶å™¨
        const App = {
            init() {
                // åˆå§‹åŒ–å„æ¨¡å—
                Navigation.init();
                Modal.init();
                ListRenderer.init();

                // ç»‘å®šåŠŸèƒ½æŒ‰é’®äº‹ä»¶
                this.bindActionButtons();
            },

            bindActionButtons() {
                // å¡ç‰‡ç®¡ç†æŒ‰é’®
                document.getElementById('add-card').addEventListener('click', () => {
                    DataManager.addCard();
                    ListRenderer.renderLists();
                });

                document.getElementById('empty-card').addEventListener('click', () => {
                    Modal.showDeleteConfirm('card', null, 'clear');
                });

                document.getElementById('refresh-cards').addEventListener('click', () => {
                    ListRenderer.renderLists();
                });

                // æŒ‡çº¹ç®¡ç†æŒ‰é’®
                document.getElementById('add-fingerprint').addEventListener('click', () => {
                    DataManager.addFingerprint();
                    ListRenderer.renderLists();
                });

                document.getElementById('empty-fingerprint').addEventListener('click', () => {
                    Modal.showDeleteConfirm('fingerprint', null, 'clear');
                });

                document.getElementById('refresh-fingerprints').addEventListener('click', () => {
                    ListRenderer.renderLists();
                });
            }
        };

        // åˆå§‹åŒ–åº”ç”¨
        window.addEventListener('load', () => {
            App.init();
        });
    </script>
</body>
